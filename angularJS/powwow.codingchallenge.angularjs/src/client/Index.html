<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PowWow Application</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="scripts/Core.js"></script>
		
	<head>
	<body>
		<div class="containe">
			<header class="well well-lg header">
				<h1>PowWow Mobile</h1>
			</header>
			<main>
				<div id="pw_menu" class="pw-menu"></div>
			</main>
			<footer>
				<div id="pw_modal" class="pw-modal">
				  	<!-- Modal content -->
					<div class="pw-modal-content">
				  		<div class="pw-modal-header">
				    	<span class="pw-close">&times;</span>
				    		<h2 id="pw_modal_title"></h2>
				  		</div>
				  		<div class="pw-modal-body">
				    		<p id="pw_modal_content"></p>
				  		</div>
				  		<div class="pw-modal-footer">
				    		<h3 id="pw_modal_footer"></h3>
				  		</div>
					</div>
				</div>
				<script type="text/javascript">
					$(document).ready(function(){
						core = new Core();
						core.getMenu();
					});
				</script>	
			</footer>
		</div>
	</body>
</html>
